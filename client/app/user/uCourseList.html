<template name="uCourseList">
    <head>
        <title>Dashboard</title>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Material Design Icons  -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!-- Roboto Web Font -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">

        <!-- App CSS -->
        <link type="text/css" href="/css/style.min.css" rel="stylesheet">

    </head>

    <body class="layout-container ls-top-navbar si-l3-md-up">

    {{> navbar }}

    {{> studentSidebarLeft }}

    <!-- Content -->
    <div class="layout-content" data-scrollable="">
        <div class="container-fluid">

            <ol class="breadcrumb">
                <li><a href="index.html">Home</a></li>
                <li class="active">Hacks</li>
            </ol>
            <p class="btn-group pull-md-right">
                <a href="#" class="btn btn-white active"><i class="material-icons">list</i></a>
                <a href="#" class="btn btn-white"><i class="material-icons">dashboard</i></a>
            </p>
            <div class="clearfix"></div>
            <div class="card-columns">

                {{#each hackList}}
                <div class="card">
                    <div class="card-header bg-white center">
                        <h4 class="card-title"><a href="take-course.html">{{title}}</a></h4>
                        <div>
                            <i class="material-icons text-warning md-18">star</i>
                            <i class="material-icons text-warning md-18">star</i>
                            <i class="material-icons text-warning md-18">star</i>
                            <i class="material-icons text-warning md-18">star</i>
                            <i class="material-icons text-warning md-18">star_border</i>
                        </div>
                    </div>
                    <a href="take-course.html">
                        <img src="assets/images/vuejs.png" alt="Card image cap" style="width:100%;">
                    </a>
                    <div class="card-block">
                        <small class="text-muted">{{difficulty}}</small>
                        <p class="m-b-0">
                            {{shortSummary}}
                        </p>
                        <p><span class="label label-primary">{{trackLength}} minutes</span></p>
                        <p><span class="label label-primary">{{hackLength}} weeks</span></p>
                    </div>
                </div>
                {{/each}}

                <div class="card">
                    <div class="card-header bg-white center">
                        <h4 class="card-title"><a href="take-course.html">Focus Training / ADHD Relief</a></h4>
                        <div>
                            <i class="material-icons text-warning md-18">star</i>
                            <i class="material-icons text-warning md-18">star</i>
                            <i class="material-icons text-warning md-18">star</i>
                            <i class="material-icons text-warning md-18">star</i>
                            <i class="material-icons text-warning md-18">star_border</i>
                        </div>
                    </div>
                    <a href="take-course.html">
                        <img src="assets/images/vuejs.png" alt="Card image cap" style="width:100%;">
                    </a>
                    <div class="card-block">
                        <small class="text-muted">BEGINNER</small>
                        <p class="m-b-0">
                            Eliminate distractions and discover the untapped energy source you've been wasting all this time ...
                        </p>
                        <p><span class="label label-primary">productivity</span></p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header bg-white center">
                        <h4 class="card-title"><a href="take-course.html">Shamanic Meditation Training</a></h4>
                        <div>
                            <i class="material-icons text-warning md-18">star</i>
                            <i class="material-icons text-warning md-18">star</i>
                            <i class="material-icons text-warning md-18">star</i>
                            <i class="material-icons text-warning md-18">star</i>
                            <i class="material-icons text-warning md-18">star_half</i>
                        </div>
                    </div>
                    <a href="take-course.html">
                        <img src="assets/images/nodejs.png" alt="Card image cap" style="width:100%;">
                    </a>
                    <div class="card-block">
                        <small class="text-muted">INTERMEDIATE</small>
                        <p class="m-b-0">
                            Discover the true shamanic experience...
                        </p>
                        <small class="label label-primary">self-discovery</small>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header bg-white center">
                        <h4 class="card-title"><a href="take-course.html">Anxiety Relief</a></h4>
                        <div>
                            <i class="material-icons text-warning md-18">star</i>
                            <i class="material-icons text-warning md-18">star</i>
                            <i class="material-icons text-warning md-18">star</i>
                            <i class="material-icons text-warning md-18">star</i>
                            <i class="material-icons text-warning md-18">star_border</i>
                        </div>
                    </div>
                    <a href="take-course.html">
                        <img src="assets/images/github.png" alt="Card image cap" style="width:100%;">
                    </a>
                    <div class="card-block">
                        <small class="text-muted">BEGINNER</small>
                        <p class="m-b-0">
                            Learn to eliminate stress from your life and reclaim the power to be relaxed and happy ...
                        </p>
                        <small class="label label-primary">well-being</small>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header bg-white center">
                        <h4 class="card-title"><a href="take-course.html">Intuition Enhancement</a></h4>
                        <div>
                            <i class="material-icons text-warning md-18">star</i>
                            <i class="material-icons text-warning md-18">star</i>
                            <i class="material-icons text-warning md-18">star</i>
                            <i class="material-icons text-warning md-18">star</i>
                            <i class="material-icons text-warning md-18">star_border</i>
                        </div>
                    </div>
                    <a href="take-course.html">
                        <img src="assets/images/gulp.png" alt="Card image cap" style="width:100%;">
                    </a>
                    <div class="card-block">
                        <small class="text-muted">ADVANCED</small>
                        <p class="m-b-0">
                            Learn to turn on and off your critical mind  ...
                        </p>
                        <span class="label label-primary">self-discovery</span> <span class="label label-primary">productivity</span>
                    </div>
                </div>
            </div>
            <nav class="center">
                <ul class="pagination pagination-sm">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">«</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>
                    <li class="page-item active">
                        <a class="page-link" href="#">1 <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">4</a></li>
                    <li class="page-item"><a class="page-link" href="#">5</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">»</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                </ul>
            </nav>

        </div>
    </div>
    </body>
</template>
