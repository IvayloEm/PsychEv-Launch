<template name="uBilling">
    <head>
        <title>Dashboard</title>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Material Design Icons  -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!-- Roboto Web Font -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">

        <!-- App CSS -->
        <link type="text/css" href="/css/style.min.css" rel="stylesheet">

    </head>

    <body class="layout-container ls-top-navbar si-l3-md-up">

    {{> navbar }}

    {{> studentSidebarLeft }}

    <!-- Content -->
    <div class="layout-content" data-scrollable>
        <div class="container-fluid">

            <ol class="breadcrumb m-b-0">
                <li><a href="#">Home</a></li>
                <li class="active">Payment History</li>
            </ol>
            <h4 class="page-heading">Payment History</h4>
            <div class="card card-stats-danger">
                <div class="card-block">
                    <div class="media">
                        <div class="media-body media-middle">
                            Please pay your amount due
                            <strong class="text-danger">$25.00</strong> with invoice <a href="#">#8331</a>
                        </div>
                        <div class="media-right">
                            <a href="pay.html" class="btn btn-success pull-xs-right btn-rounded">Pay Now</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Date</th>
                        <th class="center">Amount</th>
                        <th class="center">Status</th>
                        <th class="center">View</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>12th February, 2016</td>
                        <td class="center">$25</td>
                        <td class="center"><i class="material-icons text-success md-18">lens</i></td>
                        <td class="center"><a href="invoice.html">#12199</a></td>
                    </tr>
                    <tr>
                        <td>12th January, 2016</td>
                        <td class="center">$25</td>
                        <td class="center"><i class="material-icons text-danger md-18">lens</i></td>
                        <td class="center"><a href="invoice.html">#8331</a></td>
                    </tr>
                    <tr>
                        <td>12th December, 2015</td>
                        <td class="center">$25</td>
                        <td class="center"><i class="material-icons text-success md-18">lens</i></td>
                        <td class="center"><a href="invoice.html">#2421</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
    </body>
</template>
