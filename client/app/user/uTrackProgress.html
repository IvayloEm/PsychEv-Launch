<template name="uTrackProgress">
<head>
    <title>Dashboard</title>

    <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Material Design Icons  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Roboto Web Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">

  <!-- App CSS -->
  <link type="text/css" href="/css/style.min.css" rel="stylesheet">

</head>

<body class="layout-container ls-top-navbar si-l3-md-up">

{{> navbar }}

{{> studentSidebarLeft }}

  <!-- Content -->
  <div class="layout-content" data-scrollable>
    <div class="container-fluid">

      <ol class="breadcrumb">
        <li><a href="#">Home</a></li>
        <li class="active">Dashboard</li>
      </ol>
      <div class="row">
        <div class="col-md-7">
            <div class="card">
                <div class="card-button-wrapper">
                    <div class="dropdown">
                        <a href="#" class="card-button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="material-icons">more_vert</i></a>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a class="dropdown-item" href="#">Radar Chart</a>
                            <a class="dropdown-item" href="#">Bar Chart</a>
                            <a class="dropdown-item" href="#">Profile Chart</a>
                        </div>
                    </div>
                </div>
                <div class="card-block">
                    <h5 class="card-title">Your Brain Activity</h5>
                    <p class="card-text">Last session data:</p>
                    <div class="card-block"><iframe style="width: 100%; display: block; border: 0px none; height: 0px; margin: 0px; position: absolute; left: 0px; right: 0px; top: 0px; bottom: 0px;" class="chartjs-hidden-iframe"></iframe>
                        <canvas style="width: 408px; height: 306px;" id="radarChart" height="306" width="408"></canvas>
                    </div>
                </div>
                <!-- any more cards go here (Ivo) -->
            </div>
        </div>
        <div class="col-md-5">
            <div class="card text-xs-center">
                <div class="card-header">
                    Progress Analysis
                </div>
                <div class="card-block">
                    <h4 class="card-title">Focus Training</h4>
                    <p class="card-text">Raw data:</p>
                    Your beta brainwave activity is much lower than optimal. The good news is that we can elevate it easily and make it stay that way.<br>
                    <a href="#" class="btn btn-primary">Run next session</a>
                </div>
                <div class="card-footer text-muted">
                    2 days ago
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</body>
</template>
